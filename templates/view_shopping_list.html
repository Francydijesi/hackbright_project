{% extends 'base.html' %}
{% block title %}Meal planner{% endblock%}
{% block page %} Shopping List {% endblock%}
{% block content %}

<body>

    <div container>
        <br><br>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-3" id="list-box">
                <form action="/deleteShoppingList">
                
                    <!-- LIST NAME -->
                     <div class="row">   
                        <div class="col-xs-4">
                            <h3>{{ name }}<h3>
                        </div>   
                        <div class="col-xs-3 col-xs-offset-3"> 
                            <input type="submit" value="Delete" />   
                        </div>
                    </div>    
                    <!--  AISLE -->           
                        
                    {% for aisle in list.keys() %}

                        <div  class="row" id="view-aisle" >{{ aisle}}</div> 
                        

                    <!-- INGREDIENT -->

                            {% for ingr in list[aisle]%}

                               <div class="row" id ="view-ingr">{{ingr}}</div>    
                                        
                            {% endfor %}
                        <br>

                    {% endfor %}
                </form>        
  
</body>
{% endblock %}
